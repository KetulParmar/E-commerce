<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Checkout Address Page</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="{% static 'img/shop1.jpg' %}" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              {% if payment_allow == "allow" %}
                  <a href="{% url 'core:payment' %}" class="btn btn-block login-btn mb-4">Pay Here</a>
                  <form action="{% url 'core:cash_on_delivery' %}" method="post" class="btn btn-block login-btn mb-4">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-block login-btn mb-4">Cash on Delivery</button>
                </form>
              {% else %}
                  <h2 class="login-title">Checkout Address</h2>
                  {% if messages %}
                      {% for message in messages %}
                          <h2 class="login-title badge badge-light" style="color:red">{{ message }}</h2>
                      {% endfor %}
                  {% endif %}
                  <form method="POST" action="{% url 'core:cash_on_delivery' %}">
                      {% csrf_token %}
                      {{ form }}
                      <input name="checkout" id="checkout" class="btn btn-block login-btn mb-4" type="submit" value="Checkout">
                  </form>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
